recent_comments:
  layout: markdown
  title: 近期评论
  content: |
    <div id="recent-comments" style="margin-top: 10px;">
      <div id="recent-comments-list">加载中...</div>
    </div>
    <style>
      #recent-comments-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      #recent-comments-list .comment-card:first-child {
        margin-top: 8px;
      }

      #recent-comments-list .comment-card:last-child {
        margin-bottom: 8px;
      }

      .comment-card {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: var(--block);
        border-radius: 12px;
        cursor: pointer;
        user-select: none;
        transition: background 0.3s;
      }

      .comment-card:hover {
        background: var(--bg-a20);
      }

      .comment-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
      }

      .comment-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .comment-body {
        flex: 1;
        margin-left: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 0;
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: var(--fsp);
        color: var(--text-p1);
        width: 100%;
        min-width: 0;
      }

      .comment-nick {
        font-weight: 600;
        color: var(--text-p1);
        white-space: nowrap;
        flex-shrink: 0;
      }

      .comment-time {
        font-size: calc(var(--fsp) * 0.85);
        color: var(--text-p3);
        white-space: nowrap;
        flex-shrink: 0;
        margin-left: 12px;
      }

      .comment-content {
        font-size: var(--fsp);
        color: var(--text-p2);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-top: 4px;
        width: 100%;
        min-width: 0;
      }

      .comment-content a {
        color: inherit;
        text-decoration: none;
      }

      .comment-content a:hover {
        text-decoration: underline;
      }
    </style>

    <script>
      const API_BASE = 'https://artalk.dusays.com/api/v2';   //artalk地址
      const SITE_NAME = '杜老师说';  //网站名字
      const LIMIT = 6;  //显示几条

      function timeAgo(dateString) {
        const time = new Date(dateString.replace(' ', 'T'));
        const now = new Date();
        const seconds = Math.floor((now - time) / 1000);

        const intervals = [
          { label: '年', seconds: 31536000 },
          { label: '个月', seconds: 2592000 },
          { label: '天', seconds: 86400 },
          { label: '小时', seconds: 3600 },
          { label: '分钟', seconds: 60 },
          { label: '秒', seconds: 1 }
        ];

        for (const interval of intervals) {
          const count = Math.floor(seconds / interval.seconds);
          if (count > 0) {
            return `${count}${interval.label}前`;
          }
        }
        return '刚刚';
      }

      function getAvatarUrl(emailEncrypted) {
        return `https://weavatar.com/avatar/${emailEncrypted}?s=80&d=identicon`;
      }

      async function loadRecentComments() {
        try {
          const url = `${API_BASE}/stats/latest_comments?site_name=${SITE_NAME}&limit=${LIMIT}`;
          const res = await fetch(url);
          const json = await res.json();
          const comments = json.data || [];

          const list = document.getElementById('recent-comments-list');
          if (comments.length === 0) {
            list.innerHTML = '<p>暂无评论</p>';
            return;
          }

          list.innerHTML = comments.map(c => {
            const timeText = timeAgo(c.date);
            const avatarUrl = getAvatarUrl(c.email_encrypted);
            const pageLink = `${c.page_url}#comment-${c.id}`;
            const contentPreview = c.content.replace(/<[^>]+>/g, '').slice(0, 60);

            return `
              <div class="comment-card" onclick="window.open('${pageLink}', '_blank')">
                <div class="comment-avatar">
                  <img src="${avatarUrl}" alt="头像" />
                </div>
                <div class="comment-body">
                  <div class="comment-header">
                    <span class="comment-nick">${c.nick || '匿名'}</span>
                    <span class="comment-time" title="${c.date}">${timeText}</span>
                  </div>
                  <div class="comment-content">
                    <a href="${pageLink}" target="_blank" rel="noopener">${contentPreview}</a>
                  </div>
                </div>
              </div>
            `;
          }).join('');
        } catch (err) {
          document.getElementById('recent-comments-list').innerHTML = '<p>加载失败</p>';
          console.error(err);
        }
      }

      loadRecentComments();
    </script>